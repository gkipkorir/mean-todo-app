<div class="container">
	<a ui-sref="about" class="nav-link"> About</a>
	<div class="test-todo">
	<h2> ToDo App Test</h2>

	</div>
	<form>
		<input class="form-control todos__create-input" placeholder="What do I need to do?"/>
		<button class="btn btn-success todos__create-button"> Create Task</button>
	</form>
	<table class="table table-striped">
		<tr>
			<th>Completed</th>
			<th>Task</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="todo in todos">
			<td> <input type="checkbox" class="todos__checkbox"></td>
			<td><span class="todos__task">{{todo.task}}</span> </td>
			<td>
				<button class="btn btn-info">Edit</button>
				<button class="btn btn-danger">Delete</button>
			</td>
		</tr>
	</table>
</div>
